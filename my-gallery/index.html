<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>My Gallery</title>
</head>
<body>
  <div class="wrapper">
    <header class="header hidden">
      <h1>My Gallery</h1>
    </header>
    <main>
      <div class="designer">
        <div class="designer__about">
          <img class="designer__photo" src="profilePhoto.png" alt="Rodney Cotton">
          <p class="designer__name">Rodney Cotton</p>
          <p class="designer__location">Helsinki, Finland</p>
        </div>
        <ul class="designer__activities">
          <div class="activity">
            <span class="activity__count">100</span>
            <span class="activity__name">Posts</span>
          </div>
          <div class="activity">
            <span class="activity__count">2,242</span>
            <span class="activity__name">Followers</span>
          </div>
          <div class="activity">
            <span class="activity__count">1,432</span>
            <span class="activity__name">Following</span>
          </div>
        </ul>
      </div>
      <div class="designer__works">
        <figure class="designer__work--1">
          <img class="designer__img" src="photo1.png" alt="design photo">
        </figure>
        <figure class="designer__work--2">
          <img class="designer__img" src="photo2.png" alt="design photo">
        </figure>
        <figure class="designer__work--3">
          <img class="designer__img" src="photo3.png" alt="design photo">
        </figure>
        <figure class="designer__work--4">
          <img class="designer__img" src="photo4.png" alt="design photo">
        </figure>
        <figure class="designer__work--5" >
          <img class="designer__img" src="photo5.png" alt="design photo">
        </figure>
        <figure class="designer__work--6">
          <img class="designer__img" src="photo6.png" alt="design photo">
        </figure>
      </div>
    </main>
    <footer class="footer">
      ant.liubimov @ DevChallenges.io
    </footer>
  </div>
</body>
</html>
